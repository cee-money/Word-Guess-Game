<!DOCTYPE html>
<html lang=en-us>
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">    
    <!-- Styles CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="row">
            <div class="col-sm-12"> 
                <div class="card">
                    <img class="card-img" src="assets/images/mountain_header.PNG" class="card-img" alt="...">
                        <div class="row">
                            <div class="col-sm-12 card-img-overlay">
                                <br>
                                <br>
                                <h1 class="card-title display-3">Mountain Hangman</h1>
                                <br>
                                <h4 class="card-text">Guess a famous mountain peak, 1 letter at a time.</h4>       
                            </div>    
                        </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-dark border border-primary text-center">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h1 id="correct-word"></h1>
            </div>
            <div class="col-md-6 border border-primary text-center">
                <br>
                <h3>Guess any letter to start!</h3>
                <br>
                <h5 id="wins">Wins: 0</h5>
                <br>
                <br>
                <h5>Current Word:
                    <br>
                    <br>
                    <p id="word"></p>
                </h5>
                <br>
                <h5 id="guesses">Number of Guesses Remaining: 12</h5>
                <br>
                <br>
                <h5 id="guessHistory">Letters Already Guessed:</h5>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>

    <script type='text/javascript' src="assets/javascript/game.js"></script>
</body>

</html>
