<!--
# Word-Guess-Game Instructions:
DEMO: https://www.youtube.com/watch?v=W-IJcC4tYFI&feature=youtu.be
-Choose a theme for your game! In the demo, we picked an 80s theme: 80s questions, 80s sound and an 80s aesthetic. You can choose any subject for your theme, though, so be creative!
-Use key events to listen for the letters that your players will type.
-Display the following on the page:
    Press any key to get started!
    Wins: (# of times user guessed the word correctly).
-If the word is madonna, display it like this when the game starts: _ _ _ _ _ _ _.
-As the user guesses the correct letters, reveal them: m a d o _  _ a.
-Number of Guesses Remaining: (# of guesses remaining for the user).
-Letters Already Guessed: (Letters the user has guessed, displayed like L Z Y H).
-After the user wins/loses the game should automatically choose another word and make the user play it.
-->

<!DOCTYPE html>
<html lang=en-us>
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="row">
            <div class="col-sm-12"> 
                <div class="card">
                    <img class="card-img" src="assets/images/mountain_header.PNG" class="card-img" alt="...">
                        <div class="row">
                            <div class="col-sm-12 card-img-overlay">
                                <br>
                                <br>
                                <h1 class="card-title display-3">Mountain Hangman</h1>
                                <br>
                                <h4 class="card-text">Guess a famous mountain peak, 1 letter at a time.</h4>       
                            </div>    
                        </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 border border-primary text-center">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h1 id="correct-word"></h1>
            </div>
            <div class="col-md-6 border border-primary text-center">
                <br>
                <h3>Guess any letter to start!</h3>
                <br>
                <h5 id="wins">Wins: 0</h5>
                <br>
                <br>
                <h5>Current Word:
                    <br>
                    <br>
                    <p id="word"></p>
                </h5>
                <br>
                <h5 id="guesses">Number of Guesses Remaining: 12</h5>
                <br>
                <br>
                <h5 id="guessHistory">Letters Already Guessed:</h5>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>

    <script type='text/javascript' src="assets/javascript/game.js"></script>
</body>

</html>
